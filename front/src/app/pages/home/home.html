<header class="hero">
  <div class="wrap">
    <h1>Your Car Your Way</h1>
    <p>Location de voitures simple et rapide.</p>
    <a routerLink="/reservations" class="btn">Voir les disponibilités</a>
  </div>
</header>

<main class="wrap">
  <!-- Nos véhicules (3 images) -->
  <section class="block">
    <h2>Nos véhicules</h2>
    <div class="grid">
      <article class="card">
        <img src="/assets/images/citadine.webp" alt="Citadine">
        <h3>Citadine</h3>
      </article>
      <article class="card">
        <img src="/assets/images/suv.jpg" alt="SUV">
        <h3>SUV</h3>
      </article>
      <article class="card">
        <img src="/assets/images/electrique.jpg" alt="Électrique">
        <h3>Électrique</h3>
      </article>
    </div>
  </section>

  <!-- Destinations (3 images) -->
  <section class="block">
    <h2>Destinations populaires</h2>
    <div class="grid">
      <article class="card">
        <img src="/assets/images/paris.jpg" alt="Paris">
        <h3>Paris</h3>
      </article>
      <article class="card">
        <img src="/assets/images/barcelone.jpg" alt="Barcelone">
        <h3>Barcelone</h3>
      </article>
      <article class="card">
        <img src="/assets/images/newyork.jpeg" alt="New York">
        <h3>New York</h3>
      </article>
    </div>
  </section>

  <!-- Appel à l’action -->
  <section class="cta">
    <h2>Prêt à partir ?</h2>
    <a routerLink="/reservations" class="btn">Réserver maintenant</a>
  </section>
</main>
